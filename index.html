<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twenty One Pilots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estiloCSS.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto+Condensed&display=swap" rel="stylesheet">

</head>
<body>

    <header class="header text-center">
        <h1>Twenty One Pilots</h1>
    </header>

    <section class="container my-3 text-center">
        <img src="https://via.placeholder.com/700x300" alt="Grupo musical" class="img-fluid">
    </section>

    <section class="container my-3">
        <p>Este grupo musical es muy famoso y ha lanzado muchos álbumes que la gente disfruta en todo el mundo.</p>
        <p>Para más información, puedes visitar su <a href="https://www.ejemplo.com" target="_blank">página oficial</a>.</p>
    </section>

    <section class="container my-3">
        <h2>Integrantes del grupo</h2>
        <ul class="list-group">
            <li class="list-group-item">Vocalista</li>
            <li class="list-group-item">Guitarrista</li>
            <li class="list-group-item">Bajista</li>
            <li class="list-group-item">Baterista</li>
        </ul>
    </section>

    <section class="container my-3">
        <h2>Suscríbete</h2>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Tu correo">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>


</body>
</html>
